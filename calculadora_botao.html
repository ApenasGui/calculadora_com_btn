<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilera.css">
</head>
<body>
    <header>Calculadora</header>
<div class="calculadora">
    <input type="text" id="tela" readonly>

    <div class="botoes">

        <button onclick="zerarTudo()">C</button>
        <button onclick="apagarUltimo()">‚Üê</button>
        <button class="operador" onclick="adicionar('%')">%</button>
        <button class="operador" onclick="adicionar('/')">/</button>
<!-- a classe aqui tem que vim em primeiro e depois o restante das caracteristicas-->
        <button onclick="adicionar('7')">7</button>
        <button onclick="adicionar('8')">8</button>
        <button onclick="adicionar('9')">9</button>
        <button class="operador" onclick="adicionar('*')">*</button>

        <button onclick="adicionar('4')">4</button>
        <button onclick="adicionar('5')">5</button>
        <button onclick="adicionar('6')">6</button>
        <button class="operador" onclick="adicionar('-')">-</button>

        <button onclick="adicionar('1')">1</button>
        <button onclick="adicionar('2')">2</button>
        <button onclick="adicionar('3')">3</button>
        <button class="operador" onclick="adicionar('+')">+</button>

        <button onclick="adicionar('0')">0</button>
        <button onclick="adicionar('.')">.</button>
        <button class="operador" onclick="calcular()" style="grid-column: span 2;">=</button>
    </div>
    <script src="calc_code.js" defer></script>
</div>
</body>
</html>
